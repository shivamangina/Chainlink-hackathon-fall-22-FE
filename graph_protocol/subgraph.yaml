specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Goku
    network: goerli
    source:
      address: "0xABCEC3684E4b606c1E66d80c6a3d70dAeFdbF215"
      abi: Goku
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Approval
        - Transfer
      abis:
        - name: Goku
          file: ./abis/Goku.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/goku.ts
